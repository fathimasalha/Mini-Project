{% extends 'Expert/expert_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="searchdoubt#about">
  <table width="290" height="90" border="1" class="table table-light">

        <tr align="center" class="table-secondary">
      <td colspan="4"><h2><b>VIEW DOUBT & SEND REPLY</b></h2></td>
       </tr>

    <tr>
      <th colspan="4">Date
        <label>
        <input type="date" name="textfield" />

            <button type="submit" class="btn btn-primary">
      <span class="glyphicon glyphicon-search"></span> Search
    </button>      </label></th>
    </tr>
    <tr>
      <th>Parent</th>
      <th>Doubts</th>
      <th>Date</th>
      <th>Reply</th>


    </tr>{% for i in val %}
    <tr>
      <td>{{ i.PARENT.fname }}&nbsp;{{ i.PARENT.lname }}</td>
      <td>{{ i.doubt }}</td>
      <td>{{ i.date }}</td>{% if i.reply == 'pending' %}
   <td><a href="{% url 'reply' id=i.id %}#about" class="btn btn-primary"><i class="bi bi-reply-all-fill"></i></a></td>
    {% else %}
    <td>{{ i.reply }}</td>
    {% endif %}
    </tr>{% endfor %}

  </table>
</form>
</body>
</html>
{% endblock %}
