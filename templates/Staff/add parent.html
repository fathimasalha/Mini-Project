{% extends 'Staff/staff_index.html' %}
{% block body %}

<body>
<form action="/addedparent#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="253"  border="6"  class="table table-light" style="width: 600px;">
    <tr>
      <td width="61">Fname</td>
      <td width="176"><label>
        <input type="text" name="textfield" class="form-control" style="width:206px;" required pattern="[A-Z a-z .]{2,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Lname</td>
      <td><label>
        <input type="text" name="textfield2" class="form-control" style="width:206px;" required pattern="[A-Z a-z .]{2,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Ph_no</td>
      <td><label>
        <input type="text" name="textfield3"  class="form-control" style="width:206px;"  required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="email" name="textfield4"  class="form-control" style="width:206px;" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <td>Parent Name </td>
      <td><label>
        <input type="text" name="textfield5" class="form-control"style="width:206px;" required pattern="[A-Z a-z .]{2,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Class</td>
       <td><select name="select" id="check" onchange="check()" class="btn btn-light dropdown-toggle" style="width:206px;" required>
          <option>--select--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
      </select></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><label>
        <input type="date" name="textfield7"  class="form-control" style="width:206px;" min="2011-01-01" max="2018-12-31" required />
      </label></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>
          <input type="radio" name="gender" value="Male" />Male
       <input type="radio" name="gender" value="Female" />Female

      </td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield9"  class="form-control" style="width:206px;" required pattern="[A-Z a-z .]{2,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="textfield10"  class="form-control" style="width:206px;" required pattern="[A-Z a-z .]{2,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label>
        <input type="text" name="textfield11" class="form-control" style="width:206px;" required pattern="[0-9]{6}"  />
      </label></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label>
        <input type="file" name="file"  class="form-control" style="width:206px;" required/>
      </label></td>
    </tr>
    <tr>
      <td>Username</td>
      <td><label>
        <input type="text" name="textfield12" class="form-control" style="width:206px;"  required/>
      </label></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label>
        <input type="text" name="textfield13" class="form-control" style="width:206px;"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 5 or more characters" required />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <label>
        <input type="submit" name="Submit" value="ADD"  class="btn btn-primary" />
        </label>
      </div></td>
    </tr>
  </table>
</form>


</body>
</html>
{% endblock %}
